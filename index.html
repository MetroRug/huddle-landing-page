<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/styles.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
    <main>
        <section id="imagens-principai">
            <div>
                <img id="logo" src="/images/logo.svg" alt="">
            </div>
            <div id="img-principal">
                <img src="/images/illustration-mockups.svg" alt="">
            </div>
        </section>


        <div id="main-config">
            <div id="title">
                <h1>
                    Build The Community Your Fans Will Love
                </h1>
            </div>

            <div id="description">
                <h2>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </h2>
            </div>

            <button id="btn">Register</button>
        </div>

        <footer id="icons-social">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </footer>

        </section>
        <!-- Importando o script do fontawesome -->
        <script src="https://kit.fontawesome.com/3756b3b37a.js" crossorigin="anonymous"></script>

    </main>


</body>

</html>
